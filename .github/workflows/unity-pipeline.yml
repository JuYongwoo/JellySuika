name: Unity CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test Unity Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Unity
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 2022.3.10f1
          targetPlatform: WebGL

      - name: Run Unity Tests
        uses: game-ci/unity-test-runner@v4
        with:
          unityVersion: 2022.3.10f1
          testMode: All
          customParameters: "-logFile ./test-results.log"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: Unity-Test-Logs
          path: ./test-results.log

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: build

  deploy:
    name: Deploy WebGL to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download WebGL build
        uses: actions/download-artifact@v4
        with:
          name: WebGL-Build
          path: build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/WebGL

  lint:
    name: Code Style Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run dotnet format (lint)
        run: dotnet format --verify-no-changes
